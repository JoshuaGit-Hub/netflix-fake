<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoshFlix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="cabecalho">
        <nav id="navBar">
            <div id="container-title">
                <h1><a href="#home">Josh<span class="flix-style">Flix</a></span></h1>
                <ul id="container-links">
                    <li><a href="#">Sobre</a></li>
                </ul>
            </div>
            <div id="container-buscador">
                <input type="text" placeholder="Título, Gênero, ano, favoritos" id="input-procurar-nav">
                <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;" id="lupa"></i>
            </div>

            <button id="log-out">Logout</button>
        </nav>
    </header>

    <main id="main-content">
        <section id="home">
            <div id="hero">
                <div id="container-hero-content">
                    <h1>Josh<span class="flix-style">Flix</span></h1>
                    <p>Filmes, series e muita blabla</p>
                </div>
                <div id="hero-buttons">
                    <button id="btn-login" class="btns-login-cadastrar">Login</button>
                    <button id="btn-cadastrar" class="btns-login-cadastrar">Cadastrar</button>
                </div>
            </div>
        </section>

        <section id="busca-section">
            <div id="filters-btns">
                <button id="btn-todos" data-genero="todos">Todos</button>
                <button id="btn-acao" data-genero="acao">Ação</button>
                <button id="btn-terror" data-genero="terror">Terror</button>
                <button id="btn-romance" data-genero="romance">Romance</button>
                <button id="btn-favorite" data-genero="favoritos">Favoritos</button>
            </div>
            <input type="text" placeholder="Buscar título, favorito" id="input-busca-principal">
        </section>

        <section id="movies-section">
            <h2 id="section-title">Todos os filmes</h2>
            <div class="movies-grid" id="movies-grid">
                <!--SERÁ PREENCHIDO COM JS-->
            </div>
        </section>

        <div id="movie-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-body">
                    <!--SERÁ PREENCHIDO COM JS-->
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/7d9a47bb9b.js" crossorigin="anonymous"></script>
</body>

</html>
